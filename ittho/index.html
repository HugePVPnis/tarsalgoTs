<!doctype html>
<html lang="hu">

<head>
    <title>Todo App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container" id="todoapp">
        <!-- title -->
        <header class="text-center my-4">
            <h1 class="display-3">Todo App</h1>
        </header>

        <!-- card -->
        <div class="card">
            <!-- {{ message }}
            {{ todoCollection }}
            {{ newTodoName }}-->
            
            <!-- card header -->
            <div class="card-header d-flex flex-row">
                <button type="button" class="btn btn-primary mr-2">All done</button>
                <div class="form-group mb-0 flex-grow">
                    <input type="text" class="form-control " placeholder="Add todo here" v-model="newTodoName"
                    @keyup.enter="onEnterAddTodo()">
                </div>
            </div>

            <!-- card body -->
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item  d-flex flex-row align-items-center"
                        v-for="(todo,index)in todoCollection">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1"></label>
                        </div>
                        <span @dblclick="onDbClickTodoName(todo)"
                            v-show="!todo.editing">{{ todo.name }}
                        </span>
                        <div class="form-group mb-0 flex-grow" v-show="todo.editing">
                            <input type="text" class="form-control "v-model="editingTodoName"
                            v-model="editingTodoName"
                            @keyupEnter="onEnterTodoName(todo)"
                            @keyup.Enter="onEnterTodoName(todo)">
                        </div>
                    </li>
                </ul>
            </div>

            <!-- card footer-->
            <div class="card-footer d-flex flex-row justify-content-between">
                <span>{{counter}} {{counter > 1 ? 'items' : 'item'}}  left.</span>
                <!-- filter buttons -->
                <button type="button" class="btn btn-secondary btn-sm">All</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Active</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Completed</button>
                <button type="button" class="btn btn-link btn-sm @click=onClickRemoveCompleted()">Remove completed</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- vuejs betöltés-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>

</html>
